<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'Contact_Us' | translate }}</ion-title>
     <ion-buttons end>
      <button ion-button (click)="close()">
        <ion-icon name="ios-close-circle-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="commonbg" text-center>
  <div><img src="{{appConfig.Logo_Image}}" class="logo-img"></div>
  <h3>Hi!</h3>
  <h4>We are ready to help you.</h4>
  <p><b>Our service hour is</b><br> {{appConfig.Service_In_Weekdays}}<br>{{appConfig.Service_Weekend}}</p>
  <p><a href="tel:{{appConfig.Service_Tel}}"><ion-icon name="call"></ion-icon></a></p>
</ion-content>
