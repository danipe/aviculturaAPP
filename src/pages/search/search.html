<ion-header>
  <ion-navbar color="primary">
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onSearchChange()" placeholder="Busca una revista">
    </ion-searchbar>
    <!-- If we want to enable 'Search button', can be re-enabled
    <ion-buttons end>
      <button ion-button color="white" (click)="onSearch()">{{ 'Search' | translate }}</button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>
<ion-content>
  <div *ngIf="noResult" class="empty">
    <h3>{{ 'No_Results' | translate }}</h3>
  </div>
  <!-- <ion-grid>
    <ion-row *ngIf="result">
      <ion-col col-6 *ngFor="let product of products2">
        <div class="card round" (click)="viewProduct(product)">
          <div class="badge" *ngIf="product.on_sale">
            <span class="sale">OnSale</span>
          </div>
          <div class="img" [ngStyle]="{'background-image': 'url('+product.images[0].src+')'}">
          </div>
          <div class="padding-xs" text-center>
            <div class="title">{{ product.name}}</div>
            <span class="pull-right" [innerHTML]="appConfig.Shop_Currency_format+product.price"></span>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid> -->
  <ion-list *ngIf="result;else elseBlock">
    <ion-item-sliding *ngFor="let product of products2">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{ product.images[0].src }}">
        </ion-avatar>
        <h2>{{ product.name }}</h2>
        <div class="badge" *ngIf="product.on_sale">
          <span class="sale">Oferta</span>
        </div>
        <p [innerHTML]="appConfig.Shop_Currency_format+product.price"></p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="viewProduct(product)">
          <ion-icon name="ios-eye"></ion-icon>
          Ver producto
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ng-template #elseBlock>
    <div class="empty">
      <h3>Empieza a buscar productos</h3>
    </div>
  </ng-template>
</ion-content>
