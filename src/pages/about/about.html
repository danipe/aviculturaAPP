<ion-header>
  <ion-navbar color="primary">
    <ion-title> {{ 'About' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()">
        <ion-icon name="ios-close-circle-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="commonbg" text-center>
  <div><img src="{{appConfig.Logo_Image}}"></div>
  <p>{{appConfig.Introduction}}</p>
  <p><b>{{ 'Address' | translate }}</b><br>{{appConfig.Address1}}<br>{{appConfig.Address2}}</p>
  <p>{{appConfig.CopyRight}}
  </p>
</ion-content>
