<ion-content class="login">
  <ion-grid class="header">
    <ion-row>
      <ion-col col-10>
        <p (click)="doClose()">{{ 'Login_Skip' | translate }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <img src="{{appConfig.Logo_Image}}" class="logo-img">
    </ion-row>
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-icon name="ios-mail-outline"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Email o usuario" [(ngModel)]="email" type="text"></ion-input>
      </ion-item>
      <ion-item *ngIf="appConfig.Eanble_Login_With_Password">
        <ion-label>
          <ion-icon name="ios-lock-outline"></ion-icon>
        </ion-label>
        <ion-input type="password" placeholder="ContraseÃ±a" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <button ion-button full (click)="doLogin()">{{ 'Sign_In' | translate }}</button>
    </ion-row>
    <ion-row margin-top>
      <button ion-button full color="twitter" (click)="doRegister()">{{ 'Sign_Up' | translate }}</button>
    </ion-row>
    <ion-row>
      <ion-col col-10 id="login-box">
        <form>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
