<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'Faq' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()">
        <ion-icon name="ios-close-circle-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="commonbg">
  <ion-list>
    <ion-item-group *ngFor="let question of appConfig.Question_Array;let i=index;" >
      <ion-item-divider color="light" (click)="toggleGroup(i)">
        <ion-icon [name]="!isGroupShown(i)?'add':'remove'"></ion-icon><span padding-left>{{question.Title}}</span>
      </ion-item-divider>
      <div padding-left padding-right [hidden]="!isGroupShown(i)">
        <p>{{question.Content}}</p>
      </div>
    </ion-item-group>
  </ion-list>
</ion-content>
