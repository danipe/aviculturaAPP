<ion-header>

 <ion-navbar color="primary">
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
			</button>
    <ion-title>{{ 'Listings' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="commonbg">
	 <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let product of products">
        <div class="card round" (click)="viewProduct(product.id)">
          <div class="badge" *ngIf="product.on_sale">
            <span class="sale">OnSale</span>
          </div>
          <div class="img" [ngStyle]="{'background-image': 'url('+product.images[0].src+')'}">
          </div>
          <div class="padding-xs" text-center>
            <div class="title">{{ product.name}}</div>
            <div [innerHTML]="product.price_html"></div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content loadingSpinner="bubbles"
      loadingText="Loading more data...">
      </ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
