<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>{{ 'Sign_Up' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login">
  <ion-list>
    <ion-item>
      <ion-label>
        <ion-icon name="ios-contact-outline"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="{{ 'First_Name' | translate }}" [(ngModel)]="registInfo.first_name"></ion-input>
     
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="ios-browsers-outline"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="{{ 'Last_Name' | translate }}" [(ngModel)]="registInfo.last_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="ios-person-outline"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="{{ 'User_Name' | translate }}" [(ngModel)]="registInfo.username" id="username"></ion-input>
    </ion-item>
    <ion-item *ngIf="registInfo.username.length<5 && registInfo.username!=''" >
            <p>* Username must be >= 5 characters!</p>
        </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="ios-mail-outline"></ion-icon>
      </ion-label>
      <ion-input type="email" placeholder="{{ 'Email' | translate }}" [(ngModel)]="registInfo.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="ios-lock-outline"></ion-icon>
      </ion-label>
      <ion-input type="password" placeholder="{{ 'Password' | translate }}" [(ngModel)]="registInfo.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="ios-lock-outline"></ion-icon>
      </ion-label>
      <ion-input type="password" placeholder="{{ 'Confirm_Password' | translate }}" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col id="login-box">
      <button ion-button full (click)="btnRegisterUser()" [disabled]="registInfo.username.length<5">{{ 'Sign_Up_Now' | translate }}</button>
    </ion-col>
  </ion-row>
</ion-content>
