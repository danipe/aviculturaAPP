<!--
  Generated template for the Attribute page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-list>
  <ion-list-header class="item-header">
    {{attr_name}}
  </ion-list-header>
  <ion-item *ngFor="let option of options" (click)="chooseOption(option)">
    {{option}}
    <ion-icon *ngIf="selectedItem==option" name="checkmark" item-right></ion-icon>
  </ion-item>
  
</ion-list>
