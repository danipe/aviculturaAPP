  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>{{ 'Thanks' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding text-center>
  <span class="fa fa-thumbs-up fa-6"></span>
    <h4>{{ 'Thanks' | translate }}<br>{{ 'Order_Success_Note' | translate }}</h4>
  <p align="center">{{ 'Order_ID_Note' | translate }}Your id order is <b>#{{id}}.</b>
    <br>{{ 'Order_Total_Note' | translate }}<b [innerHTML]="appConfig.Shop_Currency_format"></b><b>{{total}}</b>.</p>
  <p align="center">{{ 'Order_Paymethod_Note' | translate }}{{pay_type}}.</p>

  
  <p><br><button ion-button full color="primary" (click)="goHome()">{{ 'Go_Home' | translate }}</button></p>
</ion-content>
