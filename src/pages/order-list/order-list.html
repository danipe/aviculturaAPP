<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'OrderList' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="commonbg">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Desliza para recargar" refreshingSpinner="circles" refreshingText="Recargando...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let order of orderList" (click)="viewOrder(order.id)">
    <ion-card-header>
      <ion-row>
        <ion-col>#{{ 'Order_ID' | translate }}:{{order.id}}</ion-col>
        <ion-col text-right>{{ 'Created' | translate }}:{{order.date_created | date:'dd/MM/yyyy'}}</ion-col>
      </ion-row>
    </ion-card-header>
    <ion-row padding>
      <ion-col>{{ 'Total' | translate }}:{{order.total}}</ion-col>
      <ion-col text-right>({{order.line_items.length}})items</ion-col>
    </ion-row>
   
    <ion-row padding>
      <ion-col>{{ 'Status' | translate }}:{{order.status | uppercase}}</ion-col>
      <ion-col text-right><ion-icon name="arrow-forward"></ion-icon></ion-col>
    </ion-row>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
