<ion-header>
  <ion-navbar>
    <ion-title>{{ 'Stripe_Pay' | translate }}</ion-title>
     <ion-buttons end>
      <button ion-button (click)="close()">
        <ion-icon name="ios-close-circle-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>{{ 'Card_Number' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="card_number" (keydown)="onSearchChange($event)" [maxlength]="19"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{ 'Expiry_Month' | translate }}</ion-label>
      <ion-datetime displayFormat="MM" [(ngModel)]="card_exp_month"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>{{ 'Expiry_Year' | translate }}</ion-label>
      <ion-datetime displayFormat="YYYY" [(ngModel)]="card_exp_year" max="{{max_year}}"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>{{ 'CVC' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="card_cvc" min="3" [maxlength]="4"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button full color="primary" (click)="cardScan()"> 
    <span> Escanear tarjeta </span><br>
  </button>
  <button ion-button full color="favorite" (click)="pay()">{{ 'Pay' | translate }}</button>
</ion-footer>
